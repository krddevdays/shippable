resources:
  - name: frontend_gitRepo
    type: gitRepo
    integration: GitHub
    versionTemplate:
      sourceName: krddevdays/frontend

  - name: backend_gitRepo
    type: gitRepo
    integration: GitHub
    versionTemplate:
      sourceName: krddevdays/backend

  - name: imageboard_gitRepo
    type: gitRepo
    integration: GitHub
    versionTemplate:
      sourceName: krddevdays/imageboard

  - name: infrastructure_masterRepo
    type: gitRepo
    integration: GitHub
    versionTemplate:
      sourceName: krddevdays/infrastructure
      branch: master

  - name: frontend_image
    type: image
    versionTemplate:
      sourceName: krddevdays/frontend
      isPull: false
      versionName: latest

  - name: backend_image
    type: image
    versionTemplate:
      sourceName: krddevdays/backend
      isPull: false
      versionName: latest

  - name: imageboard_image
    type: image
    versionTemplate:
      sourceName: krddevdays/imageboard
      isPull: false
      versionName: latest

  - name: docker_registry_config
    type: cliConfig
    integration: docker_registry

  - name: dnsimple_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: s3_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: yandex_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: backend_secret_key_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: backend_db_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: imageboard_secret_key_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: imageboard_db_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: docker_swarm_ssh
    type: integration
    integration: docker_swarm_ssh

  - name: dhparams
    type: integration
    integration: dhparams

  - name: krddev_crt
    type: integration
    integration: krddev_crt

  - name: krddev_key
    type: integration
    integration: krddev_key

  - name: qtickets_stage_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: qtickets_env
    type: params
    versionTemplate:
