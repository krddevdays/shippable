resources:
  - name: pull_requests_state
    type: state
    versionTemplate:
      backend: "{}"
      frontend: "{}"

  - name: pull_requests_params
    type: params
    versionTemplate:
      params:
        BACKEND_PULL_REQUESTS: "{}"
        FRONTEND_PULL_REQUESTS: "{}"

  - name: frontend_gitRepo
    type: gitRepo
    integration: GitHub
    versionTemplate:
      sourceName: krddevdays/frontend
      buildOnCommit: false

  - name: backend_gitRepo
    type: gitRepo
    integration: GitHub
    versionTemplate:
      sourceName: krddevdays/backend
      buildOnCommit: false

  - name: backend_prClose
    type: gitRepo
    integration: GitHub
    versionTemplate:
      sourceName: krddevdays/backend
      buildOnCommit: false
      buildOnPullRequestClose: true

  - name: frontend_prClose
    type: gitRepo
    integration: GitHub
    versionTemplate:
      sourceName: krddevdays/frontend
      buildOnCommit: false
      buildOnPullRequestClose: true

  - name: infrastructure_masterRepo
    type: gitRepo
    integration: GitHub
    versionTemplate:
      sourceName: krddevdays/infrastructure
      branch: master

  - name: frontend_image
    type: image
    versionTemplate:
      sourceName: krddevdays/frontend
      isPull: false
      versionName: latest

  - name: backend_image
    type: image
    versionTemplate:
      sourceName: krddevdays/backend
      isPull: false
      versionName: latest

  - name: docker_registry_config
    type: cliConfig
    integration: docker_registry

  - name: dnsimple_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: s3_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: yandex_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: backend_secret_key_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: db_env
    type: params
    versionTemplate:
      params:
        secure: 

  - name: docker_swarm_ssh
    type: integration
    integration: docker_swarm_ssh

  - name: dhparams
    type: integration
    integration: dhparams

  - name: qtickets_stage_env
    type: params
    versionTemplate:
      params:
        secure: 
